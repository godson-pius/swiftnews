<div class="container">
    <div class="row mt-3">
        <h3 class="bg-light p-2 rounded">Swift News</h3>
        <ngx-loading-bar [color]="'#000'" [includeSpinner]="false" [height]="'4px'" [fixed]="false"></ngx-loading-bar>
        <div *ngFor="let data of topHeadingDisplay" class="col-lg-3">
            <div class="card">
                <img class="card-img-top" src="{{ data.urlToImage }}" width="100%" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{ data.title }}</h5>
                    <!-- <p class="card-text">Content</p> -->
                    <a href="{{ data.url }}" class="btn btn-dark btn-sm">Read more</a>
                </div>
            </div>
        </div>
    </div>
</div>
